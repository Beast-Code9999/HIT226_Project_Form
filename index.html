<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Recipes Addition Form</title>
</head>
<body>
    <main class="main">
        <section class="section section--form">
            <h2 class="section__heading heading--2">
                Add your own recipe!
            </h2>
            <form action="" method="get" class="form scroll">
                <div class="form__section margin-bottom-medium" id="recipe-name-container">
                    <label for="recipe-name"  class="form__label margin-bottom-small">
                        Recipe name:
                    </label>
                    <input type="text"
                           id="recipe-name"
                           name="recipe-name" 
                           placeholder="Recipe name"
                           required="required"
                           minlength="2"
                           class="form__input">
                </div>
                <div class="form__section margin-bottom-medium" id="description-container">
                    <label for="description"  class="form__label margin-bottom-small">
                        Short description:
                    </label>
                    <textarea name="description" id="description" rows="4" placeholder="Give a short description about the recipe"></textarea>
                </div>
                <div class="form__section margin-bottom-big" id="ingredients-container">
                    <label for="ingredients"  class="form__label margin-bottom-small">
                        Ingredients:
                    </label>
                    <input type="text"
                           id="ingredients"
                           name="ingredients" 
                           placeholder="ingredient 1"
                           required="required"
                           class="form__input margin-bottom-small">

                    <!-- <div class="form__section__div margin-bottom-small">
                        <input type="text" placeholder="Ingredient 2">
                        <a href="#" class="remove" id="remove">Remove</a>
                    </div>   -->
                         
                    <a href="#" class="form__section__add add" id="add">Add more</a>
                </div>
                <div class="form__section margin-bottom-medium" id="instruction-container">
                    <label for="instruction"  class="form__label margin-bottom-small">
                        Instruction:
                    </label>
                    <textarea name="instruction" maxlength="9000" rows="8"  placeholder="Write doen the instruction to prepare and/or cook this meal"></textarea>
                </div>
                <div class="form__section margin-bottom-medium" id="cooking-time-container">
                    <label for=""  class="form__label margin-bottom-small">
                        Cooking time:
                    </label>
                    <input type="text"
                           id="cooking-time"
                           required="required"
                           placeholder="Enter time in minutes: e.g. 120 minutes for two hours"
                           pattern="^0*[1-9]\d*$"
                           title="please enter whole numbers only">
                </div>

                <div class="form__section margin-bottom-medium" id="type-meal-container">
                    <label for="meal-type"  class="form__label margin-bottom-small">
                        Type of meal
                    </label>
                    <input list="meal-type" placeholder="e.g. breakfast">
                    <datalist id="meal-type">
                      <option value="Breakfast">
                      <option value="Brunch">
                      <option value="Lunch">
                      <option value="Dinner">
                      <option value="Dessert">
                    </datalist>
                </div>
                <div class="form__section form__section--difficulty margin-bottom-big" id="difficulty-container"> 
                    <p class="form__section__paragraph margin-bottom-small">Difficulty:</p>
                    <div class="cards">
                        <div class="card card--1">
                            <input type="radio" id="easy" name="difficulty" id="easy" checked>
                            <label for="easy">Easy
                                <span>
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                </span>
                            </label>
                        </div>
                        <div class="card card--2">
                            <input type="radio" id="medium" name="difficulty" id="medium">
                            <label for="medium">Medium
                                <span>
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                </span>
                            </label>
                        </div>
                        <div class="card card--3">
                            <input type="radio" id="hard" name="difficulty" id="hard">
                            <label for="hard">Hard
                                <span>
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                    <img class="img--chef" src="./img/chef.svg" alt="icon-chef-hat">
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit"
                    id="submit"
                    name="submit"
                    value="submit"
                    class="form__submit button">
                
            </form>
        </section>
        <section class="section section--img">
            <div class="container">
                
            </div>
            <div class="container">
                <label for="input-img" class="drop-area" id="drop-area">
                    <input class="drop-area__input" type="file" accept="image/*" id="input-img" hidden>
                    <div class="drop-area__img-container" id="img-view">
                        <img class="drop-area__img" src="./img/cloud-upload-svgrepo-com.svg" alt="icon-cloud-upload">
                        <p class="drop-area__paragraph">Drag and drop or click here<br>to upload image</p>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
